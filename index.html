<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app"> 
            <div class="header">    
                <h2>To-Do List</h2> 
                <img data-modal-target=".dialog-container" src="asset/trash-bin-50.png" alt="trash-bin" id="bin">
            </div>  
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text"> 
                <button class="add-button" onclick="addTask()">Add</button>
            </div>   
            <ul id="list-container">
            </ul>
        </div>
        <div class="dialog-container">
            <div class="dialog-header">
                <h2>Trash bin</h2>
                <button data-close-button onclick="">&times;</button> 
            </div>
            <div class="dialog-body">
                <ul class="dialog-body__list" id="dialog-list">
                    <!-- Add to bin -->
                    <!-- <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
        <div class="" id="overlay"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
